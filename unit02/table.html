<!DOCTYPE html>

<html>
    <head>
        <title>A simple HTML table</title>
        <meta charset = "utf-8">
    </head>

    <body>
        <table border="1">
            <caption>Table of Fruits and Their Prices</caption>
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Strawberry</td>
                    <td>$0.75</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$1.50</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
