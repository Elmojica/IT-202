<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8"> 
        <title> Data List Example</title>
    </head>

    <body>
        <p>
            <input type="text" name="city" list="cities"/>
            <datalist id="cities">
                <option>Calcutta</option>
                <option>Calgary</option>
                <option>Londons</option>
                <option>Los Angeles</option>
                <option>Paris</option>
                <option>Prague</option>
    
            </datalist>
        </p>
        <p>
            <select name="city">
                <option>Calcutta</option>
                <option>Calgary</option>
                <option>Londons</option>
                <option>Los Angeles</option>
                <option>Paris</option>
                <option>Prague</option>
            </select>
        </p>
        <p>
            <select name="countries">
                <optgroup label="North America">
                    <option>Calgary</option>
                    <option>New York</option>
                    <option>Mexico City</option>
                    <option>Los Angeles</opttion>
                    <option>Newark</option>
                </optgroup>

                <optgroup label="Europe">
                    <option value="1">Paris</option>
                    <option value="2">Vienna</option>
                    <option value="3">Budapest</option>
                    <option value="4">Berlin</opttion>
                    <option value="5">Madrid</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label>Continent</label><br/>
            <input type="radio" name="where" value="north america"> North America <br/>
            <input type="radio" name="where" value="south america" checked > South America<br/>
            <input type="radio" name="where" value="asia" > Asia<br/>
        </p>

        <p>
            <label>Where would you like to visit?</label> <br/>
            <input type="checkbox" name="visit" value="canada"> Canada <br/>
            <input type="checkbox" name="visit" value="france"> France <br/>
            <input type="checkbox" name="visit" value="germany"> Germany<br/>
        </p>

        <p>
            <input type="submit"/><input type="reset"/><br/>
            <input type="button" value="Click Me!"/>
            <input type="image" src="images/appointment.png"/>

            <button>
                <a href="email.html">
                    <img src="images/email.png" alt="..."/>
                    Email
                </a>
            </button>
            <button>
                <img src="images/edit.png" alt="..."/>
            </button>
        </p>

        <p>
            <label> Rate this Photo</label>
            <input type="number" min="1" max="10" name="rate"/><br/>
            Grumpy
            <input type="range" min="0" max="10" step="1" name="happiness">
            Happy
        </p>

        <p>
            <label>Time:</label>
            <input type="time"/>
        </p>
        <p>
            <label>Date:</label>
            <input type="date"/>
        </p>
        <p>
            <label>Date Time Local:</label>
            <input type="datetime-local"/>
        </p>
        <p>
            <label>Month:</label>
            <input type="month"/>
        </p>
        <p>
            <label>Week:</label>
            <input type="week"/>
        </p>

    </body>


</html>
