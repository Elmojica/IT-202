<!DOCTYPE html>
<!-- rowspan.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Row Span Example</title>
</head>
<body>
<table>
<tr>
    <th>Artist</th>
    <th>Title</th>
    <th>Year</th>
</tr>
<tr>
    <td rowspan="3">Jacques-Louis David</td>
    <td>The Death of Marat</td>
    <td>1793</td>
</tr>
<tr>
    <td>The Intervention</td>
    <td>1799</td>
</tr>
<tr>
    <td>Napolean</td>
    <td>1800</td>
</tr>
</table>
</body>
</html>
