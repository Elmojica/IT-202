<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Flex Example</title>
        <style> 
            .container{
                background-color: #4AB2D6;
                width: 600px;
                margin: 50px;
                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .container div {
                background-color: #80CFEC;
                margin: 5px;
                padding: 5px;
                flex: 1 1 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </div>
    </body>



</html>
