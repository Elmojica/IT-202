<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Button Transitions</title>
        <style> 
            button {
                height:3em;
                width: 6em;
                color: white;
                font-size: 1.25em;
                background-color: black;
                transition-property: background-color;
                transition-duration: 0.5s;
                transition-timing-function: ease-in;
                transition-delay: 0s;
            }
            button:hover{
                background-color:grey;
            }
        </style>
    </head>
    <body>
        <button>Button</button>
    </body>
</html>
