<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Change the color of hr tag</title>
        <style>
            hr{
                height: 10px;
                background-color: rgb(116, 206, 136);
                border: dashed;
            }
        </style>
    </head>

    <body>
        <p>This is a paragraph</p>
        <hr>
        <p>This is another paragraph</p>
    </body>
</html>
