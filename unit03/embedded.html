<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Embedded Style sheet</title>
        <style>
            em      {font-weight: bold;
                    color: black;}
            h1      {font-family: tahoma, sans-serif;}
            p       {font-size: 12pt;
                    font-family: arial, sans-serif;}
            .special {color: purple;}
        </style>
    </head>

    <body>
        <h1 class="special">HTML and Associates, Inc.</h1>
        <p> HTML and Associates, Inc. is authoring organization.</p>
        <h1>Clients</h1>
        <p class="special"> The company's clients.</p>
    </body>
</html>
<!-- not very good practice to have more than one h1 tag per page -->
